  <style>

<body>
  <h1>‡Æâ‡ÆØ‡Æø‡Æ∞‡Øç ‡Æé‡Æ¥‡ØÅ‡Æ§‡Øç‡Æ§‡ØÅ‡Æï‡Øç‡Æï‡Æ≥‡Øç - ‡∂¥‡∑ä‚Äç‡∂ª‡∂´‡∑è‡∂ö‡∑ä‡∑Ç‡∂ª </h1>
   <h2>‡∂Ö‡∂ö‡∑î‡∂ª‡∂ß ‡∑Ñ‡∑ú‡∂≥‡∂∏ ‡∂ã‡∂†‡∑ä‡∂†‡∑è‡∂ª‡∂´‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±</h2>

  <div id="letter">‡ÆÖ</div>

  <div class="options" id="options"></div>

  <div id="result"></div>

  <div id="scoreboard">
    üèÜ Score: <span id="score">0</span> | üî¢ Level: <span id="level">1</span>
  </div>

  <div class="progress-container">

   <script>
    const uyirLetters = [
      { letter: "‡ÆÖ", sound: "‡∂Ö" },
      { letter: "‡ÆÜ", sound: "‡∂Ü" },
      { letter: "‡Æá", sound: "‡∂â" },
      { letter: "‡Æà", sound: "‡∂ä" },
      { letter: "‡Æâ", sound: "‡∂ã" },
      { letter: "‡Æä", sound: "‡∂å" },
      { letter: "‡Æé", sound: "‡∂ë" },
      { letter: "‡Æè", sound: "‡∂í" },
      { letter: "‡Æê", sound: "‡∂ì" },
      { letter: "‡Æí", sound: "‡∂î" },
      { letter: "‡Æì", sound: "‡∂ï" },
      { letter: "‡Æî", sound: "‡∂ñ" }
    ];

    let current, score = 0, level = 1, questions = 0;

    function newQuestion() {
      current = uyirLetters[Math.floor(Math.random() * uyirLetters.length)];
      document.getElementById("letter").textContent = current.letter;

      let options = [current.sound];
      while (options.length < 3) {
        let random = uyirLetters[Math.floor(Math.random() * uyirLetters.length)].sound;
        if (!options.includes(random)) options.push(random);
      }
      options.sort(() => Math.random() - 0.5);

      let html = "";
      options.forEach(opt => {
        html += `<button onclick="checkAnswer('${opt}')">${opt}</button>`;
      });
      document.getElementById("options").innerHTML = html;
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(answer) {
      questions++;
      if (answer === current.sound) {
        score += 10;
        document.getElementById("result").textContent = "‚úÖ ‡∑Ñ‡∂ª‡∑í!";
      } else {
        document.getElementById("result").textContent = "‚ùå ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂ã‡∂≠‡∑ä‡∑É‡∑è‡∑Ñ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±";
      }

      // update level (every 5 correct answers = new level)
      level = Math.floor(score / 50) + 1;
      document.getElementById("score").textContent = score;
      document.getElementById("level").textContent = level;

      // progress bar (out of 20 questions)
      let progress = Math.min((questions / 20) * 100, 100);
      document.getElementById("progress").style.width = progress + "%";
      document.getElementById("progress").textContent = Math.floor(progress) + "%";

      if (questions < 20) {
        setTimeout(newQuestion, 1000);
      } else {
        document.getElementById("result").textContent = "üéâ ‡∂ú‡∑ö‡∂∏‡∑ä ‡∂Ö‡∑Ä‡∑É‡∂±‡∑ä! Total Score: " + score;
      }
    }

  </script>
