<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>දෙමළ අකුරු ඉගෙනගමු</title>
  <style>
    body {
      font-family: 'Noto Sans Tamil', Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #6a5acd;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
    }
    .btn-container {
      margin-top: 50px;
    }
    button {
      display: block;
      width: 250px;
      margin: 15px auto;
      padding: 15px;
      font-size: 20px;
      background: #ff9800;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e65100;
    }
  </style>
</head>
<body>
  <header>දෙමළ අකුරු ඉගෙනගමු</header>

  <div class="btn-container">
    <button onclick="location.href='uyir.html'">1. උයිර් எழுத்துக்கள்</button>
    <button onclick="location.href='mei.html'">2. மெய் எழுத்துக்கள்</button>
    <button onclick="location.href='uyirmei.html'">3. உயிர் மெய் எழுத்துக்கள்</button>
  </div>
</body>
</html>
